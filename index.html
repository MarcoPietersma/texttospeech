<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=700, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TextToSpeech</title>

    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script src="SpeechSync.js"></script>
  </head>
  <body>
    <textarea id="textBlock"> </textarea>

    <button id="btnPlay" onclick="Pronounce();">play</button>
    <button id="btnStop" onclick="StopPlayback();">Stop</button>
  </body>
  <script type="text/javascript">
    window.onload = init;
    var duration;

    async function Pronounce() {
      var authToken = await FetchToken();
      await TextToSpeech(
        authToken,
        $("#textBlock").val(),
        $("#audioCtrlFedByByteArray")
      );
    }

    function StopPlayback() {
      source.stop();
    }
  </script>
</html>
